
<!DOCTYPE html>
<html lang="ar" dir="rtl">

      body { 
        font-family: 'Changa', sans-serif; 
        background: #010409; 
        color: #fff; 
        margin: 0; 
        padding: 0;
        overflow: hidden; 
        height: 100vh;
        width: 100vw;
      }
      .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
      .glass-border-blue { border: 1px solid rgba(0, 136, 204, 0.3); }
      @keyframes ton-pulse { 0%, 100% { transform: scale(1); filter: brightness(1); } 50% { transform: scale(1.05); filter: brightness(1.2); } }
      .animate-ton-pulse { animation: ton-pulse 3s infinite ease-in-out; }
      #root { height: 100%; overflow: hidden; }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
